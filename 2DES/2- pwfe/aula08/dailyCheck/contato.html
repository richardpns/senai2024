<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Check - Contato</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Daily Check</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="temperatura.html">Temperatura</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="tarefas.html">Tarefas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#modalContato">Contato</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Conteúdo da Página -->
    <div class="container mt-4">
        <h1>Entre em Contato</h1>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalContato">
            Abrir Modal de Contato
        </button>
        
        <div class="modal fade" id="modalContato" tabindex="-1" role="dialog" aria-labelledby="modalContatoLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalContatoLabel">Formulário de Contato</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="form-contato">
                            <div class="form-group">
                                <label for="input-nome">Nome:</label>
                                <input type="text" class="form-control" id="input-nome" placeholder="Digite seu nome">
                            </div>
                            <div class="form-group">
                                <label for="input-email">E-mail:</label>
                                <input type="email" class="form-control" id="input-email" placeholder="Digite seu e-mail">
                            </div>
                            <div class="form-group">
                                <label for="input-telefone">Telefone:</label>
                                <input type="tel" class="form-control" id="input-telefone" placeholder="Digite seu telefone">
                            </div>
                            <div class="form-group">
                                <label for="input-mensagem">Mensagem:</label>
                                <textarea class="form-control" id="input-mensagem" rows="5" placeholder="Digite sua mensagem"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary" id="btnEnviarMensagem">Enviar Mensagem</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript e Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
